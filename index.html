<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Figma Replica</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
</head>
<body>

<div class="canvas">

  <!-- BUTTON -->
  <div class="button-frame dashed">
    <button class="btn btn-default">Done</button>
    <button class="btn btn-hover">Done</button>
    <button class="btn btn-pressed">Done</button>
  </div>

  <!-- DESKTOP + HOME -->
  <div class="center-area">

    <!-- DESKTOP -->
    <div class="desktop-frame dashed">
      <div class="desktop-icon"></div>
      <div class="desktop-icon"></div>
      <div class="desktop-icon"></div>
      <div class="desktop-icon"></div>
      <div class="desktop-icon"></div>
      <div class="desktop-icon"></div>
      <div class="desktop-icon"></div>
      <div class="desktop-icon"></div>
    </div>

    <!-- HOME -->
    <div class="home-frame dashed">
      <div class="home-item"><span>All pages</span><input type="checkbox"></div>
      <div class="home-item"><span>All pages</span><input type="checkbox"></div>
      <div class="home-item"><span>All pages</span><input type="checkbox" checked></div>
      <div class="home-item"><span>All pages</span><input type="checkbox" checked></div>
      <div class="home-item"><span>All pages</span><input type="checkbox" checked></div>
      <div class="home-item"><span>All pages</span><input type="checkbox" checked></div>
      <div class="home-item"><span>All pages</span><input type="checkbox" checked></div>
      <div class="home-item"><span>All pages</span><input type="checkbox"></div>
    </div>

  </div>

  <!-- FRAME 8445891 -->
  <div class="preview-frame">
    <div class="card">
      <div class="card-item"><span>All pages</span><input type="checkbox"></div>
      <div class="card-item"><span>Page 1</span><input type="checkbox"></div>
      <div class="card-item"><span>Page 2</span><input type="checkbox"></div>
      <div class="card-item"><span>Page 3</span><input type="checkbox"></div>
      <div class="card-item"><span>Page 4</span><input type="checkbox"></div>

      <button class="card-button">Done</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
